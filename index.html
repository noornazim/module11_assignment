<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input, select {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-update {
            background-color: #2196F3;
            color: white;
            border: none;
        }

        .btn-cancel {
            background-color: #999;
            color: white;
            border: none;
        }

        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .btn-edit {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Student Management System</h1>

    <div class="form-container">
        <h2 id="formTitle">Add Student</h2>
        <form id="studentForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label>Grade:</label>
                <select id="grade" required>
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button type="submit" class="btn-add" id="submitBtn">Add Student</button>
            <button type="button" class="btn-cancel" id="cancelBtn" style="display:none;">Cancel</button>
        </form>
    </div>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentBody">
            <tr>
                <td colspan="4" style="text-align:center;">No students added</td>
            </tr>
        </tbody>
    </table>

    <script>
        let students = [];
        let editIndex = -1;

        const form = document.getElementById('studentForm');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const gradeInput = document.getElementById('grade');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');
        const studentBody = document.getElementById('studentBody');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const student = {
                name: nameInput.value,
                age: ageInput.value,
                grade: gradeInput.value
            };

            if (editIndex === -1) {
                students.push(student);
            } else {
                students[editIndex] = student;
                editIndex = -1;
                formTitle.textContent = 'Add Student';
                submitBtn.textContent = 'Add Student';
                submitBtn.className = 'btn-add';
                cancelBtn.style.display = 'none';
            }

            form.reset();
            displayStudents();
        });

        cancelBtn.addEventListener('click', function() {
            form.reset();
            editIndex = -1;
            formTitle.textContent = 'Add Student';
            submitBtn.textContent = 'Add Student';
            submitBtn.className = 'btn-add';
            cancelBtn.style.display = 'none';
        });

        function displayStudents() {
            if (students.length === 0) {
                studentBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No students added</td></tr>';
                return;
            }

            let html = '';
            students.forEach((student, index) => {
                html += `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.grade}</td>
                        <td>
                            <button class="btn-edit" onclick="editStudent(${index})">Edit</button>
                            <button class="btn-delete" onclick="deleteStudent(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            studentBody.innerHTML = html;
        }

        function editStudent(index) {
            editIndex = index;
            const student = students[index];
            
            nameInput.value = student.name;
            ageInput.value = student.age;
            gradeInput.value = student.grade;
            
            formTitle.textContent = 'Update Student';
            submitBtn.textContent = 'Update';
            submitBtn.className = 'btn-update';
            cancelBtn.style.display = 'inline-block';
        }

        function deleteStudent(index) {
            if (confirm('Delete this student?')) {
                students.splice(index, 1);
                displayStudents();
            }
        }
    </script>
</body>
</html>
